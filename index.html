<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="/style/style.css" type="text/css" media="all" />
</head>

<body>
  <div class="alert-box"></div>
  
  
  <div class="stopWatch">
    
    <div class="times">
      <b id="minutes">00</b>
      <b id="seconds">00</b>
      <b id="milliseconds">00</b>
    </div>
    
    <div class="buttons">
      <button class="button" id="stopw-restart"><i class="fa-solid fa-repeat"></i></button>
      <button class="button" id="stopw-start" type="submit"><i class="fa-solid fa-play"></i></button>
      <button class="button" id="stopw-mark"><i class="fa-solid fa-flag"></i></button>
      <div class="button" id="stopw-settings"><i class="fa-solid fa-gears" id="settings-icon"></i></div>
    </div>
    
  </div>
  
  <button id="history"></button>
  <div class="marked-times"></div>
  
  <script src="src/main.js" type="text/javascript" charset="utf-8" defer></script>
</body>

</html>
